<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Guessing Game - Jay Moon</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="headline">       
            <h1>Guess The Number</h1>
        </div>
    </header>
    
    <div class="input-box">
        <input type="text" id='guess-number' placeholder='Input Number 1-100'/>
        <button type='button' id='guess-number' class="btn btn-lg btn-info">Submit Your Guess</button>
    </div>
    <div class="control-box">
        <button type='button' id='option-key' class="btn btn-lg btn-info">Play Again!</button>
        <button type='button' id='option-key' class="btn btn-lg btn-info">I Give up!</button>
    </div>
    <footer>    
        <p>Copyright &copy; Seungjae Moon 2016</p>
    </footer>
</body>

</html>
