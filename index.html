<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Guessing Game - Jay Moon</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="headline">       
            <h1>Guess The Number</h1>
        </div>
    </header>
    
    <div class="input-box">
        <input type="text" class= "square-box" id='input-here' placeholder='Input Number 1-100' autofocus/>
        <button type='button' id='submit-button' class="btn btn-lg btn-info" class= "square-box" >Submit Your Guess</button>
    </div>
    <div class="control-box">
        <button type='button'  class="btn btn-lg btn-info" class='square-box'>Play Again!</button>
        <button type='button'  class="btn btn-lg btn-info" class='square-box'>I Give up!</button>
    </div>
    <div class="status-guess-box">
      <h1 id = "status">blank</h1>
      <h2 id = "guess-count"><span id="guess-left">5</span> Guess Left</h2>
    </div>
    <footer>    
        <p>Copyright &copy; Seungjae Moon 2016</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src = "guessingGame.js"></script>
</body>

</html>
